<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    이전 구직 데이터 관리
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="col-12">
                <div class="card">
                    <div class="card-table table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>순서</th>
                                <th>접수번호</th> <!-- 'reception_no': 접수번호 -->
                                <th>성명</th>      <!-- 'name': 성명 -->
                                <th>주민등록번호</th> <!-- 'ssn': 주민등록번호 -->
                                <th>나이</th>      <!-- 'age': 나이 -->
                                <th>접수일자</th>  <!-- 'reception_date': 접수일자 -->
                                <th>연락처</th>    <!-- 'contact_no': 연락처 -->
                                <th>희망직종</th>  <!-- 'desired_job': 희망직종 -->
                                <th>주소</th>      <!-- 'address': 주소 -->
                                <th>비고</th>      <!-- 'remarks': 비고 -->
                                <th>회원구분</th>  <!-- 'member_type': 회원구분 -->
                                <th>내/외국인</th> <!-- 'nationality_status': 내/외국인 -->
                                <th>보건증</th>    <!-- 'health_certificate': 보건증 -->
                            </tr>

                            </thead>
                            <tbody>
                            {{oldGujigListTr}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
